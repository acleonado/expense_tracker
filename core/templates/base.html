{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Expense Tracker</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="index.html">
                    <b class="logo-abbr"><img src="{% static 'core/images/logo.png' %}" alt=""> </b>
                    <span class="logo-compact"><img src="{% static 'core/images/logo-compact.png' %}" alt=""></span>
                    <span class="brand-title">
                        <img src="{% static 'core/images/logo-text.png' %}" alt="">
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">    
            <div class="header-content clearfix">
                
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-right">
                    <ul class="clearfix">
                        <li class="icons dropdown d-none d-md-flex">
                            <a href="javascript:void(0)" class="log-user"  data-toggle="dropdown">
                                <span>Hi, {{ user.username }}</span>  <i class="fa fa-angle-down f-s-14" aria-hidden="true"></i>
                            </a>
                            <div class="drop-down dropdown-language animated fadeIn  dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li><a href="{% url 'logout' %}"><i class="icon-key"></i> <span>Logout</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">           
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li class="nav-label">Expense Tracker</li>
                    <li class="mega-menu mega-menu-sm {% block active_acc_plan %} {% endblock %}">
                        <a href="{% url 'home' %}" aria-expanded="false">
                            <i class="icon-globe-alt menu-icon"></i><span class="nav-text">Account Plan</span>
                        </a>
                    </li>
                    <li class="mega-menu mega-menu-sm {% block active_budg_plan %} {% endblock %}">
                        <a href="{% url 'budget' %}" aria-expanded="false">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Budget Plan</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        {% block content %}

        {% endblock %}

        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a> 2018</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    
    <script src="{% static 'core/plugins/common/common.min.js' %}"></script>
    <script src="{% static 'core/js/custom.min.js' %}"></script>
    <script src="{% static 'core/js/settings.js' %}"></script>
    <script src="{% static 'core/js/gleek.js' %}"></script>
    <script src="{% static 'core/js/styleSwitcher.js' %}"></script>
    <script src="{% static 'core/js/modal.js' %}"></script>
    <script>
        
    </script>
</body>

</html>
